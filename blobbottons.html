<!DOCTYPE html>
<html>
<body>
  <style>
     .awesome-button {
            display: block;
            width: 381px;
            height: 450px;
            background: url("https://github.com/Luca-Alessi/Graphics/blob/Buttons/spritesheet.png?raw=true") no-repeat 0 0;
            margin-bottom: 1em;
           
        }
        
        #mybutton {
          background-color: white;
          border: none;  
        }

        #mybutton:hover {
          background-color: white;
          border: none;  
        }

        #mybutton:focus {
          outline: none;
        }
       
    
  </style>
  <!--just the html stuff-->
  <div class="container">
        
        <button id="mybutton">
        <a class="awesome-button"></a>
        </button>
        
  </div>        

  <!--pulling in jquery and the sprite clip script-->      
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://luca-alessi.github.io/SpriteClip.js/dist/spriteclip.js"></script>
  <!--using sprite clip to create my own interactive animation-->
  <script>
    //Instantiate and get the instance from the element's data-spriteClip property
var instance = $(".awesome-button").spriteClip						({
                totalFrames: 163,
                frameRate: 60,
                stops: [1, 163]
            }).data("spriteClip");

    
$(document).ready(function(){
  $("#mybutton").click(function(){
 
  onOff();
  })});

var clicked = false;
function onOff () {

	if (clicked == false) {
  	console.log("on");
    instance.play();
  clicked = true;
  }
  else {
  	console.log("off");
    instance.rewind();
  clicked = false;
  }
	
}  
  </script>

  


</body>
</html>
